<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            color:  rgb(13, 125, 230);
            background-color: black;
            font: normal 20pt Arial;
        }

        input{

            font: normal 18px Arial;
            width: 100px;

        }

    </style>
</head>

<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type = "button" value = "Verificar" onclick = "calcular()">
    <div id = "res">
        
    </div>
    
    <script>

        function calcular(){

            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var velocidade = Number(txtv.value)
            
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade}Km/h</strong><p>`

            if (velocidade >= 120) {
                res.innerHTML += 'Você está acima da velocidade permitida. <strong>MULTADO!</strong><p>'
            }
            else {
                res.innerHTML += 'Está dentro da velocidade permitida, continue assim!'
            }

            res.innerHTML += `<p>Dirija sempre com o cinto de segurança!<p> `
            
        }

    </script>
    
</body>
</html>
